<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherðŸŒžApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/022/068/original/xmas-tree-icon-8.jpg?1638619940"
          class="logo mt-2 mb-2"
          width="100"
          alt="Christmas"
        />
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="city">London</h1>
              <ul>
                <li>
                  <span id="date">Monday 17:00</span>,
                  <span id="description">Clear</span>
                </li>
                <li>
                  Humidity: <span id="humidity">83%</span>, Wind:
                  <span id="wind">14mph</span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <img
                  src="images/rainy.svg"
                  class="rain"
                  alt="It is rainy"
                  id="icon"
                />
                <!--temp conversion-->
                <div>
                  <span class="temperature">3</span
                  ><span class="unit"
                    ><a href="#" id="celsius-link" class="active">Â°C |</a>
                    <a href="#" id="fahrenheit-link">Â°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--weather forcast-->
        <div class="WeatherForecast row" id="forecast">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="42"
              />
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">5Â°</span
                ><span class="forecast-temperature-min">1Â°</span>
              </div>
            </div>
          </div>
        </div>

        <footer>
          Code
          <a
            href="https://github.com/SKlandofcode/SK-Weather-app"
            target="_blank"
            >@ GitHub</a
          >
          and hosted on
          <a
            href="https://competent-nightingale-b616f4.netlify.app/"
            target="_blank"
            >Netlify by Sri K;)</a
          >
        </footer>
      </div>
    </div>

    </div> -->

  </body>
</html>
